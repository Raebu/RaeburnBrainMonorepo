name: AI Auto-Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run AI Code Generator
      run: python src/app.py

    - name: Deploy App
      run: python deployment/deploy.py
