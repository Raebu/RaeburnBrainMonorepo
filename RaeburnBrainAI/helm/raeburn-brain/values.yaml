image:
  repository: ghcr.io/example/raeburn-brain
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  host: raeburn.example.com
  tlsSecret: raeburn-brain-tls

secret:
  dashboardToken: change-me
  databaseUrl: sqlite:///raeburn.db
  oauthUser: admin
  oauthPass: password
  configSecret: changeme
  configSignature: abcdef
