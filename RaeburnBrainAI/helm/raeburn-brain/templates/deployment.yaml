apiVersion: apps/v1
kind: Deployment
metadata:
  name: raeburn-brain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raeburn-brain
  template:
    metadata:
      labels:
        app: raeburn-brain
    spec:
      containers:
        - name: raeburn-brain
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: raeburn-brain-env
          env:
            - name: RAEBURN_LOG_LEVEL
              value: "INFO"
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
