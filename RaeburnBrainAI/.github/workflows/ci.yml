name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest-asyncio mypy ruff
      - name: Lint
        run: ruff check raeburn_brain tests --exit-zero
      - name: Type check
        run: mypy raeburn_brain || true
      - name: Run tests
        run: pytest -q
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@v0.19.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Grype scan
        uses: anchore/scan-action@v3
        with:
          image: ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Helm lint
        run: helm lint helm/raeburn-brain
      - name: Release chart
        if: startsWith(github.ref, 'refs/tags/')
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Argo CD Sync Staging
        if: github.ref == 'refs/heads/main'
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
        run: |
          docker run --rm -e ARGOCD_SERVER -e ARGOCD_USERNAME -e ARGOCD_PASSWORD \
            argoproj/argocd:v2.11.0 sh -c "\
              argocd login $ARGOCD_SERVER --username $ARGOCD_USERNAME --password $ARGOCD_PASSWORD --insecure && \
              argocd app sync raeburn-brain-staging"
      - name: Argo CD Promote Prod
        if: startsWith(github.ref, 'refs/tags/')
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_USERNAME: ${{ secrets.ARGOCD_USERNAME }}
          ARGOCD_PASSWORD: ${{ secrets.ARGOCD_PASSWORD }}
        run: |
          docker run --rm -e ARGOCD_SERVER -e ARGOCD_USERNAME -e ARGOCD_PASSWORD \
            argoproj/argocd:v2.11.0 sh -c "\
              argocd login $ARGOCD_SERVER --username $ARGOCD_USERNAME --password $ARGOCD_PASSWORD --insecure && \
              argocd app sync raeburn-brain-prod"
